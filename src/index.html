<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
  <h1>Daily Journal</h1>
  <form action="">
    <fieldset class="fieldset">
      <label for="journalDate">Date of Entry</label>
      <input type="date" name="journalDate" id="journalDate">
    </fieldset>
    <fieldset class="fieldset">
      <label for="conceptsCovered">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptsCovered">
    </fieldset>
    <fieldset class="fieldset">
      <label for="journalEntry">Journal Entry</label>
      <textarea name="journalEntry" id="journalEntry"></textarea>
    </fieldset>
    <fieldset class="fieldset">
      <label for="moodForTheDay">Mood for the Day</label>
      <select name="moodForTheDay" id="moodForTheDay">
        <option value="frustrated">Sad</option>
        <option value="happy">Angry</option>
        <option value="content">Content</option>
      </select>
    </fieldset class="fieldset">
      <input type="submit" value="Record Journal Entry">
  </form>

  <article class="entryLog">
    


  </article>
  <script src="scripts/journal.js"></script>
</body>
</html>
