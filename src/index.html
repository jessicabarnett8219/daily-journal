<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>
<body>
  <article class="form">
    <h1>Daily Journal</h1>
      <fieldset class="fieldset">
        <label for="dateInput">Date of Entry</label>
        <input type="date" name="journalDate" id="dateInput">
      </fieldset>
      <fieldset class="fieldset">
        <label for="conceptInput">Concepts Covered</label>
        <input type="text" name="conceptsCovered" id="conceptInput">
      </fieldset>
      <fieldset class="fieldset">
        <label for="entryTextInput">Journal Entry</label>
        <textarea name="journalEntry" id="entryTextInput"></textarea>
      </fieldset>
      <fieldset class="fieldset">
        <label for="moodInput">Mood for the Day</label>
        <select name="moodForTheDay" id="moodInput">
          <option value="frustrated">Sad</option>
          <option value="happy">Angry</option>
          <option value="content">Content</option>
        </select>
      </fieldset class="fieldset">
        <input type="submit" value="Record Journal Entry" id="submitBtn">
  </article>

  <article class="entryLog">



  </article>
  <script src="scripts/data.js"></script>
  <script src="scripts/journal.js"></script>
  <script src="scripts/entriesDOM.js"></script>
  <script src="scripts/entryComponent.js"></script>

</body>
</html>
