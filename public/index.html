<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Daily Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/journal.css" />
</head>

<body>
  <article class="form">
    <h1>Daily Journal</h1>

    <fieldset>
      <label for="dateInput">Date of Entry</label>
      <input type="date" name="journalDate" id="dateInput">
    </fieldset>

    <fieldset>
      <label for="conceptInput">Concepts Covered</label>
      <input type="text" name="conceptsCovered" id="conceptInput" class="form--input">
    </fieldset>

    <fieldset>
      <label for="entryTextInput">Journal Entry</label>
      <textarea name="journalEntry" id="entryTextInput" class="form--input"></textarea>
    </fieldset>

    <fieldset>
      <label for="moodInput">Mood for the Day</label>
      <select name="moodForTheDay" id="moodInput" class="form--input">
      </select>
    </fieldset>

    <fieldset>
      <label for="instructorInput">Instructor</label>
      <select name="instructor" id="instructorInput" class="form--input">
      </select>
    </fieldset>

    <input type="submit" value="Record Journal Entry" id="submitBtn">
  </article>

  <article class="moodFilter">
    <h3>Filter Entries By Mood</h3>
    <fieldset class="fieldset--moodFilter">
      <input type="radio" id="moodChoice1" name="mood" value="sad">
      <label for="moodChoice1">Sad</label>

      <input type="radio" id="moodChoice2" name="mood" value="happy" checked>
      <label for="moodChoice2">Happy</label>

      <input type="radio" id="moodChoice3" name="mood" value="frustrated">
      <label for="moodChoice3">Frustrated</label>

      <input type="radio" id="moodChoice4" name="mood" value="hopeful">
      <label for="moodChoice4">Hopeful</label>
    </fieldset>
  </article>

  <article class="entryLog">
  </article>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="dailyjournal.js"></script>

</body>

</html>
